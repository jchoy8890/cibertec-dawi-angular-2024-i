<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <table class="table table-borderless table-hover table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                @for (doc of docentesAPI; track doc.id) {
                <tr>
                    <td>{{doc.id}}</td>
                    <td>{{doc.name}}</td>
                    <td>{{doc.lastName}}</td>
                    <td>{{doc.email}}</td>
                </tr>

                }
            </tbody>
            <!-- <tbody>
        <tr *ngFor="let doc of docentesAPI">
            <td>{{doc.id}}</td>
            <td>{{doc.name}}</td>
            <td>{{doc.lastName}}</td>
            <td>{{doc.email}}</td>
        </tr>
    </tbody> -->
        </table>
    </div>
    <div class="form-group col-md-5">
        <form [formGroup]="docenteForm" method="post" (ngSubmit)="onSubmit()">
            <input type="hidden">
            <div class="form-group">
                <label for="nombreDocente">Nombre Docente</label>
                <input type="text" class="form-control" required id="nombreDocente"
                       placeholder="Juan" formControlName="nombre">
            </div>
            <div class="form-group">
                <label for="apellidoDocente">Apellido Docente</label>
                <input type="text" class="form-control" required id="apellidoDocente"
                       placeholder="Perez" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="correoDocente">Correo Docente</label>
                <input type="text" class="form-control" required id="correoDocente"
                       placeholder="username@correo.com" formControlName="email">
            </div>
            <div th:if="${param.success != null}" class="alert alert-warning alert-dismissible" role="alert"
                 th:class="'alert alert-' + ${param.action.toString().equals('save') ? 'success' : 'warning'} + ' alert-dismissible'">
                <div th:text="${param.success}"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary form-control">Registrar</button>
                    </div>
                    <div class="col-md-3">
                        <button type="reset" class="btn btn-warning form-control">Limpiar</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </form>
    </div>
</div>
