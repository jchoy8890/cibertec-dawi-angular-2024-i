<h1>{{title}}</h1>
<h3 *ngIf="flag">Powered by {{author}}</h3>
<h3>{{flag}}</h3>

<div *ngIf="frutas.length > 0">
    <h2>Listado de Frutas</h2>
    <ol>
        <li *ngFor="let fruta of frutas"> {{fruta}}</li>
    </ol>
</div>

<div *ngIf="docente !== null">
    <h3>{{docente.id}}</h3>
    <h4>{{docente.name}}</h4>
    <h4>{{docente.lastName}}</h4>
    <h4>{{docente.email}}</h4>
</div>
